<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }

        h2 {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPIA - Ordership</title>
    <meta name="description" content="">
    <meta name="keywords" content="UPIA, آپیا, آفش  , Afash">
    <meta name="author" content="Afash">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

</head>
<body>
    <h2>فرم ثبت سفارش</h2>
    <form id="orderForm">

        <!-- مرحله ۱: اطلاعات پایه و تماس -->
        <div class="form-group">
            <h3>اطلاعات پایه و تماس</h3>
            <label for="name">نام و نام خانوادگی:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">شماره تماس:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" required>

            <label for="company">نام شرکت/سازمان (اختیاری):</label>
            <input type="text" id="company" name="company">

            <label for="address">آدرس (اختیاری):</label>
            <input type="text" id="address" name="address">
        </div>

        <!-- مرحله ۲: انتخاب نوع پروژه -->
        <div class="form-group">
            <h3>انتخاب نوع پروژه</h3>
            <label for="platform">نوع پلتفرم مورد نظر:</label>
            <select id="platform" name="platform" required>
                <option value="شرکتی">وب‌سایت شرکتی</option>
                <option value="فروشگاهی">وب‌سایت فروشگاهی</option>
                <option value="خبری">وب‌سایت خبری</option>
                <option value="شخصی/بلاگ">وب‌سایت شخصی/بلاگ</option>
                <option value="آموزشی">پلتفرم آموزشی</option>
                <option value="اجتماعی">شبکه اجتماعی</option>
                <option value="اپلیکیشن موبایل">اپلیکیشن موبایل (اندروید/ iOS)</option>
                <option value="سایر">سایر</option>
            </select>

            <label for="goals">اهداف پروژه:</label>
            <select id="goals" name="goals">
                <option value="برندینگ">برندینگ و بازاریابی</option>
                <option value="فروش">فروش محصولات/خدمات</option>
                <option value="اطلاعات">ارائه اطلاعات</option>
                <option value="تعامل">ایجاد تعامل با کاربران</option>
                <option value="آموزش">آموزش و یادگیری</option>
            </select>
        </div>

        <!-- مرحله ۳: ویژگی‌ها و قابلیت‌ها -->
        <div class="form-group">
            <h3>ویژگی‌ها و قابلیت‌ها</h3>
            <label>انتخاب قابلیت‌های مورد نیاز:</label>
            <label><input type="checkbox" name="features" value="طراحی ریسپانسیو"> طراحی ریسپانسیو (واکنش‌گرا)</label>
            <label><input type="checkbox" name="features" value="پرداخت آنلاین"> سیستم پرداخت آنلاین</label>
            <label><input type="checkbox" name="features" value="مدیریت کاربران"> سیستم مدیریت کاربران</label>
            <label><input type="checkbox" name="features" value="درگاه ورود دو مرحله‌ای"> درگاه ورود دو مرحله‌ای (2FA)</label>
            <label><input type="checkbox" name="features" value="چت آنلاین"> چت آنلاین با مشتریان</label>
            <label><input type="checkbox" name="features" value="پنل مدیریت محتوا"> پنل مدیریت محتوا</label>
            <label><input type="checkbox" name="features" value="سئو"> سئو (بهینه‌سازی موتورهای جستجو)</label>
            <label><input type="checkbox" name="features" value="اتصال به API‌های خارجی"> اتصال به API‌های خارجی</label>
            <label><input type="checkbox" name="features" value="چندزبانه بودن"> چندزبانه بودن سایت</label>
        </div>

        <!-- مرحله ۴: سئو و پشتیبانی محتوایی -->
        <div class="form-group">
            <h3>سئو و پشتیبانی محتوایی</h3>

            <label for="seo">نیاز به خدمات سئو دارید؟</label>
            <select id="seo" name="seo" required>
                <option value="بله">بله</option>
                <option value="خیر">خیر</option>
            </select>

            <label for="content">آیا به خدمات تولید محتوا نیاز دارید؟</label>
            <select id="content" name="content" required>
                <option value="بله">بله</option>
                <option value="خیر">خیر</option>
            </select>

            <label for="support">آیا به پشتیبانی محتوایی نیاز دارید؟</label>
            <select id="support" name="support" required>
                <option value="بله">بله</option>
                <option value="خیر">خیر</option>
            </select>
        </div>

        <!-- مرحله ۵: بودجه و زمان‌بندی -->
        <div class="form-group">
            <h3>بودجه و زمان‌بندی</h3>
            <label for="budget">بودجه تخمینی:</label>
            <select id="budget" name="budget">
                <option value="کمتر از ۵ میلیون">کمتر از ۵ میلیون تومان</option>
                <option value="۵ تا ۱۰ میلیون">۵ تا ۱۰ میلیون تومان</option>
                <option value="۱۰ تا ۲۰ میلیون">۱۰ تا ۲۰ میلیون تومان</option>
                <option value="بیش از ۲۰ میلیون">بیش از ۲۰ میلیون تومان</option>
                <option value="بیش از ۵۰ میلیون">بیش از ۵۰ میلیون تومان</option>
            </select>

            <label for="timeline">زمان‌بندی مورد نظر برای تکمیل پروژه:</label>
            <select id="timeline" name="timeline" required>
                <option value="کمتر از یک ماه">کمتر از یک ماه</option>
                <option value="۱ تا ۳ ماه">۱ تا ۳ ماه</option>
                <option value="۳ تا ۶ ماه">۳ تا ۶ ماه</option>
                <option value="بیش از ۶ ماه">بیش از ۶ ماه</option>
            </select>

            <label for="priority">اولویت‌های پروژه:</label>
            <select id="priority" name="priority">
                <option value="کیفیت بالا">کیفیت بالا</option>
                <option value="سرعت">سرعت</option>
                <option value="هزینه">هزینه</option>
            </select>
        </div>

        <!-- مرحله ۶: ضمیمه‌ها و فایل‌ها -->
        <div class="form-group">
            <h3>ضمیمه‌ها و فایل‌ها</h3>
            <label for="attachments">بارگذاری فایل‌ها و مستندات:</label>
            <input type="file" id="attachments" name="attachments" multiple>
        </div>

        <!-- مرحله ۷: انتخاب نوع قرارداد -->
        <div class="form-group">
            <h3>انتخاب نوع قرارداد</h3>
            <label for="contract">نوع قرارداد:</label>
            <select id="contract" name="contract" required>
                <option value="فازبندی‌شده">قرارداد فازبندی‌شده</option>
                <option value="یکجا">قرارداد یکجا</option>
                <option value="مدت‌دار">قرارداد مدت‌دار</option>
            </select>
        </div>

        <!-- مرحله ۸: بررسی و تایید نهایی

 -->
        <div class="form-group">
            <h3>بررسی و تایید نهایی</h3>
            <label for="additional-notes">ارسال یادداشت اضافی:</label>
            <textarea id="additional-notes" name="additional-notes" rows="4" placeholder="یادداشت یا توضیحات اضافی خود را وارد کنید..."></textarea>

            <label><input type="checkbox" id="terms" name="terms" required> موافقت با شرایط و قوانین</label>
        </div>

        <button type="submit" class="btn">ثبت سفارش</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
